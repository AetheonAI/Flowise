<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
 <div id="toolbar">
        <div class="icon" onclick="navigateTo('home')"><i class="fas fa-home"></i> Home</div>
        <div class="icon" onclick="navigateTo('chatbots')"><i class="fas fa-list"></i> Chatbots</div>
        <div class="icon" onclick="navigateTo('settings')"><i class="fas fa-cog"></i> Settings</div>
        <div class="icon" style="margin-left: auto;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </div>

<div id="analyticsContainer">
    <canvas id="chatChart" width="400" height="200"></canvas>
    <canvas id="intentionsChart" width="400" height="200"></canvas>
</div>

<div id="chatInterface" style="display: none;">
    <div id="sidebar"></div>
    <div id="chatContent"></div>
    <input type="text" id="chatInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<!-- Import Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
